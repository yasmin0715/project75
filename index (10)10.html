  <h2 class="page-header"  id="novidade">O que há de novo?</h2>
  <ul class="list-grup">
    <li class="list-grup-item  list-grup-item-success col-lg-12  col-md-12 col-sm-12 col-xs-12 environment_li">
      <h4>Nova cantina da escola</h4>
      <img src="canteen.jpg" class="col-lg-5  col-md-5  col-sm-5  col-xs-12 ">
      <p class="list-grup-item-text  col-lg-7  col-md-7  col-sm-7  col-xs-12"></p>As opções alimentares e responsaveis.
      Menus online com fotos das refeições preparadas e descrições detalhadas de seus ingredientes ajudam os alunos.
      Cada aluno ou funcionário que acessa a cantina pode receber uma Conta da Cantina Escolar no site da escola.
      Encomendar online marcando uma caixa e pagar as refeições online pode eliminar toda a confusão de manuseio.
      Aqui,novamente,a diversidade é a chave.
    </li>

    <li class="list-grup-item  list-grup-item-warning  col-lg-12 col-md-12 col-sm-12 col-xs-12 environment_li"  >
      <h4>Sistema de gestão de atendimento online implementado</h4>
      <img src="attendance.jpg" class="img-responsive  col-lg-5 col-md-5  col-sm-5  col-xs-12" >
      <p class="list-grup-item-text  col-lg-7 col-md-7 col-sm-7 col-xs-12">Implementamos um sistema de presença onde seus
        filhos na escola. Uma vez que o aluno chega à escola, os pais são informados sobre o status, via sms. Isso auxília
        a manter um registro das faltas dos alunos. Os mesmos podem marcar a presença ao fazer o login, sendo armazenados em um
        banco de dados que pode, mais darde, ser conferido pelo Admin. O monitoramento possui tanto potencial, que pode identificar
        quais alunos não estão aptos a suas aulas e não possuem conectividade com os conceitos trabalhados, naquele momento 
        sua grande curricular. Assim que inserir o número de matrícula ou o nome de um aluno, detalhes como, participação em 
        número de presença em aulas serão exibidos, em nenhum proxy pode ser utilizado, pois o monitorador é desenvolvido como
        cloud. A segurança pode ser tão robusta e forte que mesmo aqueles alunos que sempre enganam os reitores são pegos rápidamente
        logo após o admin inserir os detalhes de login nesse monitorador. Tudo isso melhorará a precisão e tranparência em 
        instituições educacionais, uma vez que os alunos e pais são informados com antecedência sobre os status, em tempo real,
        pedidos de saída e faltas, de modo confidencial e a custos reduzidos.
      </p>
    </li>

  </ul>
